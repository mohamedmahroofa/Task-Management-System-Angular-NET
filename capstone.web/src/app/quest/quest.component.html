<div class="container">
    <div class="form-border">
      <form (ngSubmit)="saveQuest()" #questForm="ngForm" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            [(ngModel)]="quest.name"
            name="name"
            required
            class="large-input"
            #nameInput="ngModel" 
          />
          <mat-error *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
            Name is required.
          </mat-error>
        </mat-form-field>
       
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="quest.dueDate"
            name="dueDate"
            required
            #dateInput="ngModel"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="dateInput.invalid && (dateInput.dirty || dateInput.touched)">
            Date is required.
          </mat-error>
        </mat-form-field>
  
        <section class="button-container">
          <button mat-raised-button color="primary" class="large-button" [disabled]="questForm.invalid">Save</button>
          <button mat-raised-button color="warn" class="large-button">Delete</button>
          <button mat-raised-button color="" (click)="goBack()" class="large-button" style="background-color: black; color: white;">Back</button>
        </section>
      </form>
    </div>
  </div>
