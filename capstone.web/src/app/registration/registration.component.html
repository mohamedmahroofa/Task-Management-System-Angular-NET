<div class="registration">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Firstname</mat-label>
    
      <input matInput [(ngModel)]="firstName" name="firstname" required class="large-input" #nameInput="ngModel" />
      <mat-error *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
        Firstname is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Lastname</mat-label>
      <input matInput [(ngModel)]="lastName" name="lastname" required class="large-input" #lastnameInput="ngModel" />
      <mat-error *ngIf="lastnameInput.invalid && (lastnameInput.dirty || lastnameInput.touched)">
        Lastname is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" type="email" name="email" required class="large-input" #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        A valid email is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" required class="large-input" #usernameInput="ngModel" />
      <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Username is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" type="password" name="password" required class="large-input" #passwordInput="ngModel" />
      <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required class="large-input" #confirmPasswordInput="ngModel" />
      <mat-error *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
        Confirm Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="role" name="role" required>
        <mat-option value="administrator">Administrator</mat-option>
        <mat-option value="general">General</mat-option>
        <!-- Add more roles as needed -->
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="isSubmitting">
      Register
    </button>
  </form>
  <p>{{ message }}</p>
</div>
