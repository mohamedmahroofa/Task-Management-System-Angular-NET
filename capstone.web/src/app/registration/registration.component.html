<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8" /> -->
    <!-- <meta name="viewport" content="initial-scale=1, width=device-width" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;800;900&display=swap"
    />
  </head>

  <body>
    <div class="signup">
      <div class="header-nav">
        <div class="list">
          <div class="item-link">
            <div class="wednesday">Wednesday</div>
          </div>
          <div class="div">16/10/2024</div>
          <div class="div1">11:56:26</div>
          <img class="list-child" alt="" src="Group 1000001930.svg" />

          <img class="list-item" alt="" src="Group 1000001932.svg" />
        </div>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <img class="magnifyingglass-icon" alt="" src="MagnifyingGlass.svg" />
        </div>
        <div class="group-parent">
          <div class="rectangle-group">
            <div class="group-item"></div>
            <img
              class="magnifyingglass-icon"
              alt=""
              src="MagnifyingGlass.svg"
            />
          </div>
          <div class="search-tasks-here">Search Tasks Here ..</div>
        </div>
        <img
          class="final-logo-1-icon"
          alt=""
          src="../../assets/final_logo.png"
        />
      </div>
      <div class="footer-parent">
        <div class="footer"></div>
        <div class="footer-group">
          <div class="footer1"></div>
          <div class="form">
            <div class="">
              <div class="divcol-12">
                <div class="heading-1">
                  <div class="signup1">
                    <span>Sign</span>
                    <span class="up">up</span>
                  </div>
                </div>
                
                <div class="">
                  <span>Get yourself </span>
                  <span class="todo">
                    <span class="up">TODO</span>
                    <span> </span>
                  </span>
                  <span>
                    <span>more</span>
                  </span>
                </div>

              </div>
              <div class="divlogin-form">
                <div class="divform-input">
                  <div class="input">
                    <div class="">
                      <input
                        class="name"
                        type="text"
                        placeholder="First Name"
                      />First Name
                    </div>
                  </div>
                </div>

                <div class="">
                  <div class="">
                    <div class="">
                      <input
                        type="text"
                        class="name"
                        placeholder="Last Name"
                      />Last Name
                    </div>
                  </div>
                </div>

                <div class="divform-group">
                  <!-- <div class="divform-input2">
									<div class="button1"></div>
								</div> -->
                  <div class="input2">
                    <div class="divplaceholder1">
                      <input type="email" class="email" />Email
                    </div>
                  </div>
                </div>
                <div class="divform-input1">
                  <div class="input">
                    <div class="divplaceholder1">
                      <input type="text" class="username" />Username
                    </div>
                  </div>
                  <div class="button"></div>
                </div>
              </div>
              <div class="divform-input3">
                <div class="input">
                  <div class="divplaceholder">
                    <input type="password" class="password" />Password
                  </div>
                </div>
              </div>
              <div class="divform-input4">
                <div class="input">
                  <div class="divplaceholder1">
                    <input type="password" class="password" />Confirm Password
                  </div>
                </div>
                <div class="button"></div>
              </div>

              <div class="divform-input4">
                <div class="input">
                  <div class="divplaceholder1">
                    <label for="roles">Choose a Role:</label>

                    <select name="role" id="role">
                      <option value="Administrator">Administrator</option>
                      <option value="General">General</option>
                    </select>
                  </div>
                </div>
                <div class="button"></div>
              </div>

              <div class="heading-4-container">
                <span>Accept Terms & Conditions </span>
                <span class="learn-more">Learn More</span>
              </div>
              <img
                class="checkcircle-icon"
                alt="checkmark"
                src="../assets/check-mark-button-svgrepo-com.svg"
              />
            </div>

            <button class="button3" [disabled]="isSubmitting">
              <div class="signup2">Register</div>
            </button>

            <div class="ptext-center">
              <div class="already-have-an-container">
                <span class="already-have-an-container1">
                  <span>Already have an account? </span>
                  <span class="signin">Signin</span>
                </span>
              </div>
            </div>
          </div>
          <img
            class="young-woman-working-on-laptop"
            alt=""
            src="..\assets\woman-register.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
