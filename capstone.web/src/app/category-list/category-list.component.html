<!-- Table to display list of categories -->
<div class="container">
    <button (click)="addCategory()" class="btn btn-success mb-3">New Category</button>
    <button type="button" (click)="goBack()" class="btn btn-secondary mb-3 ml-2">
      Back
    </button>
    
    <table class="table">
      <thead>
        <tr>
          
          <th>Name</th>
          <th>DateCreated</th> 
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          
          <td>{{ category.name }}</td>
          <td>{{ category.dateCreated | date: 'yyyy-MM-dd' }}</td>
          
          <td>
            <!-- Button to view category details -->
            <button (click)="viewCategory(category.categoryId)" class="btn btn-primary">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
