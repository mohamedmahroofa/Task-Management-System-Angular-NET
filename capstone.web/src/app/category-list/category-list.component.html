<!-- Table to display list of categories -->
<div class="container">
    <button (click)="addCategory()" class="btn btn-success mb-3">New Category</button>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>DateCreated</th>
          <th>IsDeleted</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{ category.categoryId }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.dateCreated }}</td>
          <td>{{ category.isDeleted }}</td>
          <td>
            <!-- Button to view category details -->
            <button (click)="viewCategory(category.id)" class="btn btn-primary">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
