<div class="container">
  <button (click)="addCategory()" class="btn btn-success mb-3">
    New Category
  </button>

  <button type="button" (click)="goBack()" class="btn btn-secondary mb-3 ml-2">
    Back
  </button>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef>Date Created</th>
      <td mat-cell *matCellDef="let category">
        {{ category.dateCreated | date: "fullDate" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let category">
        <button
          (click)="viewCategory(category.categoryId)"
          class="btn btn-primary"
        >
          View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actiondelete">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let category">
          <button
            (click)="deleteCategory(category.categoryId)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let category; columns: displayedColumns"></tr>
  </table>
</div>
