<div class="container">
  <button mat-raised-button (click)="addQuest()" color="accent" style="margin-bottom: 15px; margin-right: 8px;">
    New Quest
  </button>

  <button mat-raised-button type="button" (click)="goBack()" style="background-color: black; color: white; margin-bottom: 15px;">
    Back
  </button>
  
  <!-- Name Column -->
  <table mat-table [dataSource]="quests" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let quest" >{{ quest.name }}</td>
    </ng-container>

    <!-- DueDate Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let quest">
        {{ quest.dueDate | date: "fullDate" }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let quest"> {{ getCategoryName(quest.categoryId) }} </td>
    </ng-container>

    <!-- Piority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let quest"> {{ getPriorityName(quest.priorityId) }} </td>
    </ng-container>

    <!-- View -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let quest">
        <button
          (click)="viewQuest(quest.questId)"
          mat-raised-button color="primary"
        >
          View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actiondelete">
        <th mat-header-cell *matHeaderCellDef>Delete Task</th>
        <td mat-cell *matCellDef="let quest">
          <button
            (click)="deleteQuest(quest.questId)"
            mat-raised-button color="warn"
          >
            Delete
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let quest; columns: displayedColumns"></tr>
  </table>
</div>
