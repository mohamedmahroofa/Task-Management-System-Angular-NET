<!-- Form to view and edit priority details -->
<div class="container">
    <form (ngSubmit)="savePriority()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          [(ngModel)]="priority.name"
          name="name"
          class="form-control"
          id="name"
          required
        />
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="priority.dateCreated"
          name="dateCreated"
          required
        />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>MM/DD/YYYY</mat-hint>
      </mat-form-field>
      
      <section>
        <button mat-raised-button color="primary" style="margin-right: 8px;">Save</button>
      
      <button mat-raised-button color="warn"  style="margin-right: 8px;">Delete</button>
      
      <button mat-raised-button color="gray"  style="margin-right: 8px;">Back</button>
      </section>
    </form>
  </div>
