  <div class="container">
    <div class="form-border">
    <form (ngSubmit)="savePriority()" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input
                matInput
                [(ngModel)]="priority.name"
                name="name"
                required
                class="large-input"   
            />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="priority.dateCreated"
                name="dateCreated"
                required
            />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>

        <section class="button-container">
            <button mat-raised-button color="primary" class="large-button">Save</button>
            <button mat-raised-button color="warn" class="large-button">Delete</button>
            <button mat-raised-button color="gray" class="large-button">Back</button>
        </section>
    </form>
  </div>
</div>

<style>
    .container {
        display: flex;
        justify-content: center;
        /* align-items: center; */
        /* height: 100vh; Center vertically in the viewport */
    }

    .form-container {
        display: flex;
        flex-direction: column;
        width: 100%; /* Full width for responsiveness */
        max-width: 400px; /* Limit the max width */
    }

    .form-border {
    border: 2px solid #007bff; /* Border color and width */
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Padding inside the border */
}


    .full-width {
        width: 100%; /* Make form fields full width */
        margin-bottom: 16px; /* Space between fields */
    }

    .large-input {
        font-size: 16px; /* Larger text in input */
        padding: 12px; /* More padding for bigger input */
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .large-button {
        font-size: 16px; /* Larger text on buttons */
        padding: 10px 20px; /* More padding for bigger buttons */
        margin: 8px; /* Space between buttons */
    }
</style>
