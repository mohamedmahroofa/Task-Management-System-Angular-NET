  <div class="container">
    <div class="form-border">
    <form (ngSubmit)="savePriority()" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input
                matInput
                [(ngModel)]="priority.name"
                name="name"
                required
                class="large-input"   
            />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="priority.dateCreated"
                name="dateCreated"
                required
            />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>

        <section class="button-container">
            <button mat-raised-button color="primary" class="large-button">Save</button>
            <button mat-raised-button color="warn" class="large-button">Delete</button>
            <button mat-raised-button color="gray" class="large-button">Back</button>
        </section>
    </form>
  </div>
</div>
