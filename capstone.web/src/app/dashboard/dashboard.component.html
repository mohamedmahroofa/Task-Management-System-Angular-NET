<header>
    <app-time-bar></app-time-bar>
</header>
<body>
    <div>
        <h1 class="sticky-header">USERNAME</h1>
    </div>
    <main>
        <mat-drawer-container class="dashboard-container">
            <!-- Sidebar Navigation -->
            <mat-drawer class="sidebar" mode="side" opened>
              <app-navigation></app-navigation>
            </mat-drawer>
        
            <!-- Main Content -->
            <mat-drawer-content>
                <main>
                    <table mat-table [dataSource]="filteredQuests" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let quest">{{ quest.name }}</td>
                        </ng-container>
            
                        <!-- DueDate Column -->
                        <ng-container matColumnDef="dueDate">
                            <th mat-header-cell *matHeaderCellDef>Due Date</th>
                            <td mat-cell *matCellDef="let quest">
                                {{ quest.dueDate | date: "fullDate" }}
                            </td>
                        </ng-container>
            
                        <!-- Category Column -->
                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef> Category </th>
                            <td mat-cell *matCellDef="let quest"> {{ getCategoryName(quest.categoryId) }} </td>
                        </ng-container>
            
                        <!-- Piority Column -->
                        <ng-container matColumnDef="priority">
                            <th mat-header-cell *matHeaderCellDef> Priority </th>
                            <td mat-cell *matCellDef="let quest"> {{ getPriorityName(quest.priorityId) }} </td>
                        </ng-container>
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let quest; columns: displayedColumns"></tr>
                    </table>
                </main>
            </mat-drawer-content>
          </mat-drawer-container>
    </main>
</body>
