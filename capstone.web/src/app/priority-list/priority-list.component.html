<div class="container">
  <button (click)="addPriority()" class="btn btn-success mb-3">
    New priority
  </button>

  <button type="button" (click)="goBack()" class="btn btn-secondary mb-3 ml-2">
    Back
  </button>
  <table mat-table [dataSource]="prioritys" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let priority">{{ priority.name }}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef>Date Created</th>
      <td mat-cell *matCellDef="let priority">
        {{ priority.dateCreated | date : "yyyy-MM-dd" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let priority">
        <button
          (click)="viewPriority(priority.priorityId)"
          class="btn btn-primary"
        >
          View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actiondelete">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let priority">
          <button
            (click)="deletePriority(priority.priorityId)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let priority; columns: displayedColumns"></tr>

</div>
